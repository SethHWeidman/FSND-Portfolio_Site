<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Seth Weidman Portfolio Site</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>

<header class="header">
  <img class="header__logo" src="./images/udacity_logo.png" alt="">
  <h1 class="header__name">
    Seth Weidman
  </h1>
  <p class="header__job-title">
    Data Scientist
  </p>
</header>

<main>
  <section class="image">
    <img class="section__image" src="./images/main_image.png">

  <section class="work">
    <span class="work__title">Featured Work</span>
    <ul class="work__projects">
      <li class="work__projects__item">
        <img class="work__projects__item__img" src="./images/appify.png">
        <span class="project__title">
          Appify
        </span>
        <span class="project__url">
          <a href="https://github.com/udacity/appify">
            https://github.com/udacity/appify
          </a>
        </span>
      </li>
      <li class="work__projects__item">
        <img class="work__projects__item__img" src="./images/sunflower.png">
        <span class="project__title">
          Sunflower
        </span>
        <span class="project__url">
          <a href="https://github.com/udacity/sunflower">
            https://github.com/udacity/sunflower
          </a>
        </span>
      </li>
      <li class="work__projects__item">
        <img class="work__projects__item__img" src="./images/bokeh.png">
        <span class="project__title">
          Bokeh
        </span>
        <span class="project__url">
          <a href="https://github.com/udacity/bokeh">
            https://github.com/udacity/bokeh
          </a>
        </span>

</main>
