<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Seth Weidman Portfolio Site</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

    <header class="header">
      <img class="header__logo" src="./images/udacity_logo.png" alt="Udacity logo">
      <h1 class="header__name">
        Seth Weidman
      </h1>
      <p class="header__job-title">
        Data Scientist
      </p>
    </header>

    <main>
      <section class="image">
        <img class="section__image" src="./images/main_image.png" alt="Main image on page">
      </section>

      <section class="work">
        <span class="work__title">Featured Work</span>
        <ul class="work__projects">
          <li class="work__projects__item">
            <img class="work__projects__item__img" src="./images/appify.png" alt="Image of Appify Project">
            <span class="project__title">
              Appify
            </span>
            <br>
            <span class="project__url">
              <a href="https://github.com/udacity/appify">
                https://github.com/udacity/appify
              </a>
            </span>
          </li>
          <li class="work__projects__item">
            <img class="work__projects__item__img" src="./images/sunflower.png" alt="Image of Sunflower Project">
            <span class="project__title">
              Sunflower
            </span>
            <br>
            <span class="project__url">
              <a href="https://github.com/udacity/sunflower">
                https://github.com/udacity/sunflower
              </a>
            </span>
          </li>
          <li class="work__projects__item">
            <img class="work__projects__item__img" src="./images/bokeh.png" alt="Image of Bokeh Project">
            <span class="project__title">
              Bokeh
            </span>
            <br>
            <span class="project__url">
              <a href="https://github.com/udacity/bokeh">
                https://github.com/udacity/bokeh
              </a>
            </span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
